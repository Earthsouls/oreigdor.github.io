 <html>

   <style type="text/css">
		body
		{
			padding-top: 50px;
			padding-bottom: 20px;
		}
	 </style>
  </head>
  <body>
   <p>
		<canvas id="nesbox-canvas"></canvas>	
	 </p>
   <script type="text/javascript">
		var canvas = document.getElementById("nesbox-canvas");
		var context = canvas.getContext("2d");
		context.rect(0,0,300,150);
		context.fillStyle = "black";
		context.fill();
		context.fillStyle = "white";
		context.fillText("Loading emulator, please wait...", 10, 20);
	 </script>
	 <script type="text/javascript">
		var Module = 
		{
		 canvas: document.getElementById('nesbox-canvas'),
		 rom: 'roms/super_mario_world.smc'
		};
	 </script>
	 <script async type="text/javascript" src="nesbox.js"></script>
  </body>
 </html>
